<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komiku API - Manhwa Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">
                        <i class="fas fa-book-open"></i> Komiku API
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showTab('latest')" class="nav-btn px-4 py-2 rounded-lg hover:bg-indigo-50 transition">
                        <i class="fas fa-fire"></i> Latest
                    </button>
                    <button onclick="showTab('all')" class="nav-btn px-4 py-2 rounded-lg hover:bg-indigo-50 transition">
                        <i class="fas fa-list"></i> All Manhwa
                    </button>
                    <button onclick="showTab('search')" class="nav-btn px-4 py-2 rounded-lg hover:bg-indigo-50 transition">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <a href="quick-copy.html" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold">
                        <i class="fas fa-copy"></i> Quick Copy
                    </a>
                    <a href="api-docs.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold">
                        <i class="fas fa-code"></i> API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Tab -->
        <div id="search-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">
                    <i class="fas fa-search text-indigo-600"></i> Search Manhwa
                </h2>
                <div class="flex gap-4">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Cari manhwa berdasarkan judul atau genre..."
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        onkeypress="handleSearchEnter(event)"
                    >
                    <button 
                        onclick="searchManhwa()" 
                        class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold"
                    >
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div id="search-results"></div>
        </div>

        <!-- Latest Tab -->
        <div id="latest-tab" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">
                    <i class="fas fa-fire text-orange-500"></i> Latest Updates
                </h2>
                <div class="flex gap-4 items-center">
                    <label class="font-semibold">Show:</label>
                    <select 
                        id="latest-limit" 
                        onchange="loadLatest()" 
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="10">10 items</option>
                        <option value="20">20 items</option>
                        <option value="30">30 items</option>
                        <option value="50">50 items</option>
                    </select>
                </div>
            </div>
            <div id="latest-results"></div>
        </div>

        <!-- All Manhwa Tab -->
        <div id="all-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">
                    <i class="fas fa-list text-indigo-600"></i> All Manhwa
                </h2>
                <div class="flex gap-4 items-center flex-wrap">
                    <label class="font-semibold">Items per page:</label>
                    <select 
                        id="all-limit" 
                        onchange="loadAllManhwa(1)" 
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="12">12 items</option>
                        <option value="24">24 items</option>
                        <option value="36">36 items</option>
                        <option value="48">48 items</option>
                    </select>
                </div>
            </div>
            <div id="all-results"></div>
            <div id="pagination" class="mt-6"></div>
        </div>

        <!-- Detail Modal -->
        <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                    <h3 class="text-2xl font-bold">Detail Manhwa</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="detail-content" class="p-6"></div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
            <p class="mt-4 text-gray-600">Loading...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
